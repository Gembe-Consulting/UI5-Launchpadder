<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Launchpadder</title>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src_old="resources/sap-ui-core.js"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.core, sap.ui.layout, sap.ui.unified, sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"launchpadder": "./"}'
			data-sap-ui-frameOptions='allow'> 	// TODO: remove this when switching to a productiv environment. NON-SECURE setting for testing environment.
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"launchpadder/apps/worklist/webapp/localService/mockserver"
			], function (Shell, ComponentContainer, WorklistMockServer) {
				
				WorklistMockServer.init();
				
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height : "100%",
						name : "launchpadder",
						id : "launchpadder"
					})
				}).placeAt("content");
			});
		});
	</script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
